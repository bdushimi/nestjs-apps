version: 0.2


env:
  secrets-manager:
    DOCKER_USERNAME: "arn:aws:secretsmanager:us-east-1:637423224913:secret:dockerHubCredentials-1kQsUR:username"
    DOCKER_PASSWORD: "arn:aws:secretsmanager:us-east-1:637423224913:secret:dockerHubCredentials-1kQsUR:password"

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 637423224913.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started
      - echo Building the Docker images...

      - docker build -t reservations -f ./apps/reservations/Dockerfile .
      - docker tag reservations:latest 637423224913.dkr.ecr.us-east-1.amazonaws.com/reservations:latest

      - docker build -t auth -f ./apps/auth/Dockerfile .
      - docker tag auth:latest 637423224913.dkr.ecr.us-east-1.amazonaws.com/auth:latest

      - docker build -t payments -f ./apps/payments/Dockerfile .
      - docker tag payments:latest 637423224913.dkr.ecr.us-east-1.amazonaws.com/payments:latest

      - docker build -t notifications -f ./apps/notifications/Dockerfile .
      - docker tag notifications:latest 637423224913.dkr.ecr.us-east-1.amazonaws.com/notifications:latest
  post_build:
    commands:
      - echo Build completed
      - echo Pushing the Docker images...
      - docker push 637423224913.dkr.ecr.us-east-1.amazonaws.com/reservations:latest
      - docker push 637423224913.dkr.ecr.us-east-1.amazonaws.com/auth:latest
      - docker push 637423224913.dkr.ecr.us-east-1.amazonaws.com/payments:latest
      - docker push 637423224913.dkr.ecr.us-east-1.amazonaws.com/notifications:latest