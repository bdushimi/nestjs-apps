apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - image: us-east1-docker.pkg.dev/bookit-416413/notifications/production
          name: notifications
          env:
            - name: PORT
              value: "3000"
            - name: SMTP_OAUTH_CLIENT_ID
              value: 778906165850-vdmclb2fefc5b0djf7kg3tbmjavqhulo.apps.googleusercontent.com
            - name: SMTP_USER
              value: bdushimi@gmail.com
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google
                  key: clientSecret   
            - name: GOOGLE_OAUTH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: google
                  key: refreshToken        
          ports:
            - containerPort: 3000  
